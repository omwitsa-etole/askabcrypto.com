<table class="page_list" border="1px" style="border-collapse: collapse;">
<tr border="1px">
<th class="adm">Username</th>
<th class="nm">Email</th>
<th class="con">Date created</th>
<th>Approved</th>
</tr>
{% for account in accounts %}
	<tr border="1px">
	<td style="width: 35%;">{{ account[0] }}</td>
	<td style="width: 35%;">{{ account[1] }}</td>
	<td style="width: 20%;">{{ account[4] }}</td>
	{% if account[3] == "0"%}
		<td >False</td>
	{% else %}
		<td>True</td>
	{% endif %}
	</tr>
{% endfor %}
</table>
