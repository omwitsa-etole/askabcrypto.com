<title>Askabcrypto - Settings</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<style>
body{
	width: 100%;
	height: 100%;
	overflow: auto;
	position: relative;
	background: #ddd;
	position: relative;
}
.sidebar-container {
    position: fixed;
    width: 130px;
    height: 100%;
    left: 0;
    top: 2%;
    overflow-x: hidden;
    overflow-y: auto;
    color: #fff;
  }
  
  .content-container {
    padding-top: 20px;
  }
  
  .sidebar-logo {
    padding: 10px 15px 10px 30px;
    font-size: 20px;
}
  
  .sidebar-navigation {
    padding: 0;
    margin: 0;
    list-style-type: none;
    position: relative;
  }
  
  .sidebar-navigation li {
    background-color: transparent;
    position: relative;
    display: inline-block;
    width: 100%;
    line-height: 20px;
  }
  
  .sidebar-navigation li a {
    padding: 10px 15px 10px 30px;
    display: inline-block;
    color: #fff;
  }
  
  .sidebar-navigation li .fa {
    margin-right: 10px;
  }
  
  .sidebar-navigation li a:active,
  .sidebar-navigation li a:hover,
  .sidebar-navigation li a:focus {
    text-decoration: none;
    outline: none;
  }
  
  .sidebar-navigation li::before {
    background-color: #2574A9;
    position: absolute;
    content: '';
    height: 100%;
    left: 0;
    top: 0;
    -webkit-transition: width 0.2s ease-in;
    transition: width 0.2s ease-in;
    width: 3px;
    z-index: -1;
  }
  
  .sidebar-navigation li:hover::before {
    width: 100%;
  }

.active{
	 background-color: #2574A9;
}
  
  .sidebar-navigation .header {
    font-size: 12px;
    text-transform: uppercase;
    background-color: #151515;
    padding: 10px 15px 10px 30px;
  }
  
  .sidebar-navigation .header::before {
    background-color: transparent;
  }
  
  .content-container {
    padding-left: 220px;
  }
.page_load{
	margin-top: 2%;
	width: 85%;
	margin-left: 12%;
	max-height: 1270px;
	overflow: auto;
	box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
	border-radius: 9px;
	background: white;
	margin-bottom: 2%;
	overflow-y: hidden;
	overflow-x: auto;
	position: relative;
}
h2{
	margin-left: 3%;
}
.input[type="password"]{
	margin-left: 10%;
	width: 55%;
	border-radius: 4px;
}
#sbm{
	margin-left: 30%;
	width: 15%;
	height: 40px;
	background-color: #1E90FF;
}
.msg{
		position: absolute;
		z-index: 2;
		padding: 5px 60px;
		width: 50%;
		margin-left: 25%;
		margin-top: 2%;
		height: 40px;
		color: white;
	 	background-color: #FFA500;
		text-align: left;
		text-align: justify;
		overflow: hidden;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://use.fontawesome.com/4f05e2c5d5.js"></script>
</head>
<body>
<div class="sidebar-container">
    <ul class="sidebar-navigation">
      <li></li>
      <li></li>
      <li>
        <a id="m1" href="{{ url_for('home') }}" data-toggle="pill" class="nav-link">
          <i class="fa fa-home" aria-hidden="true"></i>Dashboard
        </a>
      </li>
      <li></li>
      <li>
        <a id="m2" href="{{ url_for('settings') }}" class="nav-link active">
          <i class="fa fa-gear"></i> Settings
        </a>
      </li>
      <li></li>
	  <li>
        <a id="m2" href="{{ url_for('other') }}"  class="nav-link">
          <i class="fa fa-gear"></i> GEMS
        </a>
      </li>
      <li>
        <a id="m3" href="{{ url_for('logout') }}"  class="nav-link">
          <i class="fa fa-sign-out" aria-hidden="true"></i> Log out
        </a>
      </li>
    </ul>
  </div>
{% if msg != "msg" %}
		<div class="msg">{{ msg }}<a href="javascript:void(0)" style="position: absolute;right: 2%;top: 0;cursor: pointer;color: red;zoom: 100%;" onclick="this.parentElement.style.display = 'none';">&times</a></div>
	{%endif%}
<div class="page_load" id="page_load">
<h2>Change Password</h2><br>
<form method="POST" action="{{ url_for('settings') }}">
<div class="field">
	<div class="control">
	    <input class="input is-large" type="password" name="password" placeholder="Enter old password" autofocus="">
	</div>
</div>
<div class="field">
	<div class="control">
	    <input class="input is-large" type="password" name="password-change" placeholder="Enter new password" autofocus="">
	</div>
</div>
<div class="field">
	<div class="control">
	    <input class="input is-large" type="password" name="password-change-confirm" placeholder="Confirm new password" autofocus="">
	</div>
</div>
<input id="sbm" type="submit" value="Change"><br><br>
</form>
</div>
<div class="page_load"><br>
<h2>Personal Details</h2>
<p>Email: <b>{{ session['username'] }}</b></p><br>
<p>Name: <b>{{ session['name'] }}</b></p><br><br>
</div>
</body>
<script>

function menuClick(id, val){
	var x = document.getElementsByClassName('nav_link');
	for(let i=0;i<x.length;i++){
		x[i].classList.remove("active");
	}
	var y = document.getElementById(id);
	//y.cassList.add("active");
	window.location.assign(window.location.hostname.concat(val))
}
</script>
